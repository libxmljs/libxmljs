language: node_js
env:
- CXX=g++-4.8
os:
- osx
node_js:
- 13
- 12
- 10
- 8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
sudo: false
before_install:
- if [[ $TRAVIS_OS_NAME == "osx" ]]; then export CXX=clang; fi
- "$CXX --version"
- PUBLISH_BINARY=false
- echo $TRAVIS_BRANCH
- echo `git describe --tags --always HEAD`
- npm config set progress false
- npm config set spin false
- yarn global add node-gyp node-pre-gyp
install:
- npm_config_build_from_source=true yarn --frozen-lockfile
before_deploy:
- node-pre-gyp package 2>&1
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/stage/marudor/libxmljs2/releases/download/**/*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
